{% set name = "jupyverse-api" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/jupyverse_api-{{ version }}.tar.gz
  sha256: 9fae648c92688b16177999e455ab196f0573845dbf801b35850debe5130d4f4e

build:
  noarch: python
  number: 0
  entry_points:
    - jupyverse = jupyverse_api.cli:main
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling
  run:
    - python >=3.8
    - pydantic >=1.10.6,<2
    - fastapi >=0.95.0,<1
    - rich-click >=1.6.1,<2
    - asphalt >=4.11.0,<5
    - asphalt-web >=1.1.0,<2
    - uvicorn >=0.17.6,<1
    - asgiref >=3.5,<4

test:
  imports:
    - jupyverse_api
  commands:
    - jupyverse --help
  requires:
    - pip

about:
  home: https://github.com/jupyter-server/jupyverse/tree/main/jupyverse_api
  summary: The public API for Jupyverse
  keywords: jupyter, server, fastapi
  dev_url: https://github.com/jupyter-server/jupyverse/tree/main/jupyverse_api
  license_file: COPYING.md
  license: BSD-3-Clause
  license_family: BSD

extra:
  recipe-maintainers:
    - davidbrochart
