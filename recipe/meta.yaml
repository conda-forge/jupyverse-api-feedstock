{% set name = "jupyverse-api" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/jupyverse_api-{{ version }}.tar.gz
  sha256: dab0e36cb007e26aea27a0462978950eb66534f0e2572351e7456c8be3db21c1

build:
  noarch: python
  number: 0
  entry_points:
    - jupyverse = jupyverse_api.cli:main
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - uv-build
  run:
    - python >={{ python_min }}
    - pydantic >=2,<3
    - fastapi-core >=0.95.0,<1
    - fps >=0.6.0,<0.7.0
    - anyio >=4.12.1,<5.0.0
    - anyioutils >=0.7.4
    - pycrdt >=0.12.46,<0.13.0
    - httpx
    - httpx-ws

test:
  requires:
    - python {{ python_min }}
    - pip
  commands:
    - pip check
  imports:
    - jupyverse_api

about:
  home: https://github.com/jupyter-server/jupyverse/tree/main/jupyverse_api
  summary: The public API for Jupyverse
  keywords: jupyter, server, fastapi
  dev_url: https://github.com/jupyter-server/jupyverse/tree/main/jupyverse_api
  license_file: COPYING.md
  license: BSD-3-Clause
  license_family: BSD

extra:
  recipe-maintainers:
    - davidbrochart
